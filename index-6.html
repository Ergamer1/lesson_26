<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
	var grade = parseInt(prompt('Please enter grade (1-1000'));

	if (grade < 1 || grade > 100) {
		alert('Please enter correct grade!');
	} else if (grade >= 90) {
		alert('This is A grade');
	} else if (grade >= 80) {
		alert('This is B grade');
	}
	} else if (grade >= 70) {
		alert('This is C grade');
	}
	} else if (grade >= 60) {
		alert('This is D grade');
	}
	} else if (grade >= 50) {
		alert('This is E grade');
	} else {
		alert('This is F grade. You failed');
	}
	</script>
</body>
</html>
