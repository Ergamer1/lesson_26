<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
	var answer = prompt('Are you sure? y/n:');

	switch (answer) {
		case 'y':
		case 'Y':
			alert('You chose to continue');
			break;
		case 'n':
		case 'N':
			alert('You chose to Not continue');
			break;
		default:
			alert('Error');
	}
	</script>
</body>
</html>
