<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
	var day = parseInt(prompt('Enter week day number (from 1 to 7)'));

	switch (day) {
		case 1:
			alert('Monday');
			break;
		case 2:
			alert('Tuesday');
			break;
		case 3:
			alert('Wednesday');
			break;
		default:
			alert('Invalid day number');
	}
	</script>
</body>
</html>
