<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
	var number = parseInt(prompt('Please, enter an integer:'));

	if (number > 0) {
		alert('Your number is positive!');
	} else if (number < 0) {
		alert('Your number is negative!');
	} else {
		alert('Your number is zero!');
	}
	</script>
</body>
</html>
